<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Budget Tracker - Login Page</title>
    
    <!-- SHORTCUT ICON -->
    <link rel="shortcut icon" href="login2page.jpg">
    <link rel="stylesheet" href="style1.css">
    <script src="index.js"></script>
</head>

<body>
    <form class="box" onsubmit="return index()" action="D:\Expense Tracker\index.html" method="POST">
        <h1>Login</h1>
        <input type="text" name="username" placeholder="Enter Username" id="username">
        <input type="password" name="password" placeholder="Enter Password" id="password">
        <input type="submit" value="Login">
    </form>

    <script>
        function index() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "ar" && password === "12") {
                alert("Login Successful");

                // Set a timeout for 10 minutes (10 * 60 * 1000 milliseconds)
                setTimeout(function () {
                    alert("Session timeout. Please login again.");
                    window.location.assign("D:\\Expense Tracker\\index.html");
                }, 10 * 60 * 1000);

                // Redirect to the main page
                window.location.assign("D:\\Expense Tracker\\index.html");
                return true;
            } else {
                alert("Login Failed");
                return false;
            }
        }
    </script>
</body>

</html>
